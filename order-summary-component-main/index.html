<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Days+One&family=Nosifer&family=Prosto+One&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <img src="./images/illustration-hero.svg" alt="Hero image" id="Hero">
      <div class="card">
        <div class="order">
          <h2> Order Summary </h2>
          <p id="orderP">
            You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!
          </p>
        </div>
        <div class="plan">
          <div class="Music">
            <img src="./images/icon-music.svg" alt="music">
            <div class="annual">
              <h4 style="padding-bottom: 5px;">Annual Plan</h4>
              <p>$59.99/year</p>
            </div>
          </div>
          <a href="#">Change</a>
        </div>
        <div class="cancel">
          <button>Proceed to Payment</button>
          <p id="cancelOrder"> Cancel Order </p>
        </div>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> 
         <div class="attribution">
        Coded by <a href="#">Mildred</a>
      </div>
      </div> 
    </div>
    
  </div>



   
</body>

</html>
